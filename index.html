<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("bitetime.png") no-repeat ;
            background-size: cover;
        }
        .custom-navbar {
            backdrop-filter: blur(1px);     
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            padding: 10px;
        }
        .nav-item:hover {
            border-bottom: 1px solid white;
        }
        .get_started {
            border: none;
            border-radius: 20px;
            background: linear-gradient(to right, rgb(241, 13, 13),green);
        }
        .btn-primary {
            background-color: green;
            border-color: green;
        }
        .btn-primary:hover {
            background-color: darkgreen;
            border-color: darkgreen;
        }

        .form-control:focus {
            background-color: transparent;
        }

        .form-label {
            position: absolute;
            left: 0;
            bottom: 7px;
            transition: all 0.3s;
        }
        .modal-header {
            background: linear-gradient(to right, rgb(241, 13, 13),green);
            color: white;
        }

        a {
            text-decoration: none;
            color: white !important;
        }

        input[type="text"],
        input[type="password"] {
            border: none;
            width: 90%;
            padding: 10px;
            background-color: transparent;
            color: black; 
            border-bottom: 2px solid #ccc; 
            border-radius: 0; 
            outline: none; 
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-bottom: 2px solid rgb(26, 245, 6);
            background-color: transparent; 
        }

        #loginbtn {
            position: relative;
            top: 10px;
            border: none;
            background-color: transparent;
            color: white;
        }
        .btn-primary {
            background: linear-gradient(to right, rgb(241, 13, 13),green);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right,green, rgb(241, 13, 13));
            border: none;
        }
        #regs{
            color: red !important;
        }

    </style> 
</head>
<body>
    <body>
        <nav class="navbar navbar-expand-sm custom-navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" hre f="#">
                    <b>BITE TIME</b>
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li>
                        <button class="get_started" data-bs-toggle="modal" data-bs-target="#loginModal"> 
                            <a class="nav-link" href="#" style="color: white;">Get Started</a>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            Username:
                            <input type="text" id="user" name="user" required><br>
                            Password:
                            <input type="password" id="password" name="password" required>
                            <button type="submit" id="loginbtn" class="btn btn-primary w-100 mt-3">Login</button>
                        </form><br>
                        <p class="mb-0">Haven't registered yet? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" id="regs">Register Now</a></p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Register</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registerForm">
                            Username:
                            <input type="text" id="new_user" name="user" required><br>
                            Password:
                            <input type="password" id="new_password" name="password" required><br>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form><br>
                        <p class="mb-0">Have already an account? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" id="regs">Login Now</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h1 style="color: white;position: relative;top: 100px;left: 10px;">I SEE FOOD AND I EAT</h1><br>
            <h2 style="color: white;position: relative;top: 100px;left: 10px;">"Food is the ingredient <br>that binds us together"</h2>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <script>
            document.getElementById("loginForm").addEventListener("submit", function(e) {
                e.preventDefault();
            
                const username = document.getElementById("user").value;
                const password = document.getElementById("password").value;
                const storedUsername = localStorage.getItem("username");
                const storedPassword = localStorage.getItem("password");
        
                if (username === storedUsername && password === storedPassword) {
                    localStorage.setItem("loggedInUser", username);
                    alert("Login successful!");
                    window.location.href = "menu.html";
                } else {
                    alert("Invalid username or password!");
                }
            });
            document.getElementById("registerForm").addEventListener("submit", function(e) {
                e.preventDefault();
                const newUsername = document.getElementById("new_user").value;
                const newPassword = document.getElementById("new_password").value;
                localStorage.setItem("username", newUsername);
                localStorage.setItem("password", newPassword);
                localStorage.setItem("loggedInUser", newUsername);
                alert("Registration successful! Redirecting to menu...");
                window.location.href = "menu.html";
            });
            </script>
            
    </body>
    </html>
